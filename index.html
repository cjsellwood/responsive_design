<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a class="nav-logo" href="#">
        <img src="images/tnw.svg" alt="The Next Web Logo" />
      </a>
      <div class="nav-center"></div>
      <div class="nav-icon-container">
        <a class="nav-icon" href="#">
          <div class="search-icon"></div>
        </a>
        <a class="nav-icon" href="#">
          <div class="menu-item">
            <span></span>
            <span></span>
            <span> </span>
          </div>
        </a>
      </div>
    </header>
    <main>
      <section class="first-section">
        <article class="cover-container">
          <div>
            <a class="gradient-cover" href="#"> </a>
            <div id="cover1" class="cover-content">
              <h5>
                <a href="#"> PLAY </a>
              </h5>
              <h2>
                <a href="#">
                  Rambo is the latest 80s icon to join Mortal Kombat 11, and I'm
                  here for it
                </a>
              </h2>
              <div class="cover-details">
                <p>by <a href="#">Rachel Kaser</a></p>
                <img class="clock-icon" src="images/clock.svg" />
                <p>3 hours ago</p>
                <img class="share-icon" src="images/share.svg" />
                <p>16</p>
              </div>
            </div>
          </div>
        </article>
        <article class="cover-container">
          <div>
            <a class="gradient-cover" href="#"> </a>
            <div id="cover2" class="cover-content">
              <h2>
                <a href="#">
                  Watch all TNW2020 talks on-demand
                </a>
              </h2>
            </div>
          </div>
        </article>
        <article class="cover-container">
          <div>
            <a class="gradient-cover" href="#"> </a>
            <div id="cover3" class="cover-content">
              <h2>
                <a href="#">
                  These AI-generated resumes will make your job search even more painful
                </a>
              </h2>
              <div class="cover-details">
                <p>by <a href="#">Thomas Macaulay</a></p>
                <img class="clock-icon" src="images/clock.svg" />
                <p>5 hours ago</p>
                <img class="share-icon" src="images/share.svg" />
                <p>6</p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
